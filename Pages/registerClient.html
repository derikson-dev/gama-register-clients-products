<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">

    <title>Cadastro de Cliente</title>
</head>
<body>
    <header class="container-header">        
        <div class="container-header-logo">
            <img src="../Images/Logo/logo.png" alt="Logo">
        </div>
        <div class="container-header-menu">
            <a class="container-header-a" href="../index.html">
                <p class="container-header-p">Sair</p>
            </a>
        </div>
    </header>
    <section class="container client-container">
        <div>
            <img src="../Images/Choice/client-orange.png" alt="">
        </div>
        <div class="client-card">
            <h1 class="form-title">CADASTRO DE CLIENTE</h1>
            <form class="login-card-form" id="client-form" action="../choice.html">
                <input class="form-input" id="fullName" type="text" placeholder="Nome completo">
                <input class="form-input" id="address" type="text" placeholder="EndereÃ§o">
                <input class="form-input" id="whatsapp" type="number" placeholder="Whatsapp">
                <input class="form-input" id="email" type="email" placeholder="Email">
                <button class="form-button" type="submit">Cadastrar</button>
            </form>            
        </div>     
        
    </section>
    <footer>
        <img class="footer-image-gama" src="../Images/Footer-logo/gama-academy-logo50px.png" alt="Logotipo Gama Academy">
        <p class="footer-p"> Projeto Hiring Coders - Uma parceria Gama Academy e VTEX </p>        
        <img class="footer-image-vtex" src="../Images/Footer-logo/vtex-logo50px.png" alt="Logotipo VTEX">
    </footer>
</body>
<script src="../Scripts/clientScript.js"></script>
</html>
