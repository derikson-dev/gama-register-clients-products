<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Log In - Adm</title>
</head>
<body>
    <header class="container-header">        
        <div class="container-header-logo">
            <img src="./Images/Logo/logo.png" alt="Logo">
        </div>
    </header>
    <section class="container">
        <div class="login-card">
            <h1 class="form-title">LOG IN</h1>
            <form class="login-card-form" id="login-form" action="./choice.html">
                <input class="form-input" id="email" type="email" placeholder="email">
                <input class="form-input" id="password" type="password" placeholder="senha">
                <button class="form-button" type="submit">Entrar</button>
            </form>            
        </div>
    </section>
    <footer>
        <img class="footer-image-gama" src="./Images/Footer-logo/gama-academy-logo50px.png" alt="Logotipo Gama Academy">
        <p class="footer-p"> Projeto Hiring Coders - Uma parceria Gama Academy e VTEX </p>        
        <img class="footer-image-vtex" src="./Images/Footer-logo/vtex-logo50px.png" alt="Logotipo VTEX">
    </footer>
</body>
<script src="./Scripts/loginScript.js"></script>
</html>
